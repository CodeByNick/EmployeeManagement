<h1 mat-dialog-title>Add Employee form</h1>
<div mat-dialog-content>
    <form [formGroup]="employeeForm">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input formControlName="firstName" matInput placeholder="Enter first name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input formControlName="lastName" matInput placeholder="Enter last name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select formControlName="dept" placeholder="Department">
                <mat-option value="Engineering">Engineering</mat-option>
                <mat-option value="Management">Management</mat-option>
                <mat-option value="Others">Others</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Position</mat-label>
            <mat-select formControlName="position" placeholder="Position">
                <mat-option value="MERN Developer">MERN Developer</mat-option>
                <mat-option value="Web Developer">Web Developer</mat-option>
                <mat-option value="Full Stack Developer">Full Stack Developer</mat-option>
                <mat-option value="Others">Others</mat-option>
            </mat-select>
        </mat-form-field>
        <label for=""><h1>Address</h1></label>
        <mat-form-field appearance="outline">
            <mat-label>Primary Address</mat-label>
            <input formControlName="address1" matInput placeholder="Enter primary address" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Secondary Address</mat-label>
            <input formControlName="address2" matInput placeholder="Enter secondary address" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input formControlName="state" matInput placeholder="Enter state" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input formControlName="city" matInput placeholder="Enter city" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pin code</mat-label>
            <input formControlName="pincode" matInput type="number" placeholder="Enter pin code" />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addEmployee()">{{actionBtn}}</button>
</div>
